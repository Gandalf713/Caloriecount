<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calorie Tracker</h1>

    <div class="input-section">
      <label for="calorie-goal">Set Daily Calorie Goal:</label>
      <input type="number" id="calorie-goal" placeholder="e.g., 2000">

      <label for="food-item">Food Item:</label>
      <input type="text" id="food-item" placeholder="Enter food name">

      <label for="calories-consumed">Calories:</label>
      <input type="number" id="calories-consumed" placeholder="e.g., 300">

      <button id="add-food">Add Food</button>
    </div>

    <div class="summary">
      <h2>Today's Summary</h2>
      <p>Daily Goal: <span id="goal-display">0</span> calories</p>
      <p>Calories Consumed: <span id="consumed-display">0</span> calories</p>
      <p>Calories Remaining: <span id="remaining-display">0</span> calories</p>
    </div>

    <ul id="food-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
