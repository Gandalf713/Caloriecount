<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body class="dark">
  <div class="container">

    <!-- Progress Slider Section -->
    <canvas id="progress-slider" width="300" height="150"></canvas>
    <div class="calories-remaining">
      <h2>Calories Remaining</h2>
      <p id="remaining-display">0</p>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <label for="calorie-goal">Set Daily Calorie Goal:</label>
      <input type="number" id="calorie-goal" placeholder="e.g., 2000">

      <label for="food-item">Food Item:</label>
      <input type="text" id="food-item" placeholder="Enter food name">

      <label for="calories-consumed">Calories:</label>
      <input type="number" id="calories-consumed" placeholder="e.g., 300">

      <button id="add-food">Add Food</button>
    </div>

    <!-- Summary Section -->
    <div class="summary">
      <h2>Today's Summary</h2>
      <p>Daily Goal: <span id="goal-display">0</span> calories</p>
      <p>Calories Consumed: <span id="consumed-display">0</span> calories</p>
    </div>

    <ul id="food-list"></ul>

    <button id="view-history">View History</button>
    <button id="show-trend">Show Calorie Trends</button>

    <div id="chart-container" style="display:none;">
      <h3>Calorie Trends Over Time</h3>
      <canvas id="calorie-trend-chart"></canvas>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
